<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Story - Chia sẻ câu chuyện</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 1rem; background: #f9f9f9; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    h1 { margin: 0; }
    #gameLink { width: 100px; height: 100px; background: #e0e0e0; border: 2px solid #ccc; display: flex; justify-content: center; align-items: center; cursor: pointer; text-decoration: none; color: #333; font-weight: bold; margin-left: 20px; }
    #content { display: flex; }
    #storySection, #storyList { flex: 1; }
    #storySection { margin-right: 20px; }
    textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    input[type=file] { margin-top: 10px; }
    .btn { padding: 8px 12px; cursor: pointer; margin-top: 10px; }
    .story { background: white; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .story img { max-width: 100%; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Story - Chia sẻ câu chuyện</h1>
    <div style="display:flex; align-items:center;">
      <span id="userEmail"></span>
      <button id="logoutBtn" class="btn">Đăng xuất</button>
    </div>
  </header>

  <div id="content">
    <section id="storySection">
      <h2>Viết câu chuyện</h2>
      <textarea id="storyInput" rows="4" placeholder="Viết câu chuyện của bạn..."></textarea>
      <input type="file" id="imageInput" accept="image/*" />
      <button id="postStoryBtn" class="btn">Đăng câu chuyện</button>
      <a id="gameLink" href="game.html" class="btn" style="margin-left:20px;">Chơi Game</a>
    </section>
    <a id="gameLink" href="game.html">Game</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBk3M_eefgKjG_xgknpQ7yU7dQzjIoyUH4",
      authDomain: "story-2f386.firebaseapp.com",
      databaseURL: "https://story-2f386-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "story-2f386",
      storageBucket: "story-2f386.appspot.com",
      messagingSenderId: "788401479499",
      appId: "1:788401479499:web:e0938c31b136d9d4c9d2ce"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
    const userEmailSpan = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');
    const storyInput = document.getElementById('storyInput');
    const imageInput = document.getElementById('imageInput');
    const postStoryBtn = document.getElementById('postStoryBtn');
    const storiesContainer = document.getElementById('storiesContainer');

    auth.onAuthStateChanged(user => {
      if (user) {
        userEmailSpan.textContent = user.email;
        loadStories();
      } else {
        window.location = 'index.html';
      }
    });

    logoutBtn.onclick = () => auth.signOut();
    postStoryBtn.onclick = async () => {
      const user = auth.currentUser;
      const text = storyInput.value.trim();
      if (!text && !imageInput.files.length) return alert('Nhập nội dung hoặc chọn ảnh');
      let imageUrl = null;
      if (imageInput.files.length) {
        const fd = new FormData(); fd.append('file', imageInput.files[0]); fd.append('upload_preset', 'Story web');
        const res = await fetch(`https://api.cloudinary.com/v1_1/dvtm9plhh/upload`, { method:'POST', body:fd });
        const d = await res.json(); imageUrl = d.secure_url;
      }
      await db.ref('stories').push({ email: user.email, text, imageUrl, timestamp: Date.now() });
      storyInput.value = ''; imageInput.value = '';
    };

    function loadStories() {
      db.ref('stories').orderByChild('timestamp').on('value', snap => {
        storiesContainer.innerHTML = '';
        const data = snap.val() || {};
        Object.values(data).sort((a,b) => b.timestamp - a.timestamp).forEach(s => {
          const div = document.createElement('div'); div.className = 'story';
          div.innerHTML = `<strong>${s.email}</strong> <small>${new Date(s.timestamp).toLocaleString()}</small><p>${s.text}</p>${s.imageUrl?`<img src="${s.imageUrl}"/>`:''}`;
          storiesContainer.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
