<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chữ chạy và đổi màu nhấp nháy</title>
<style>
  body {
    background: #222;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    justify-content: center;
  }
  #marquee-container {
    width: 80vw;
    overflow: hidden;
    white-space: nowrap;
    border: 2px solid #fff;
    padding: 10px 0;
    margin-bottom: 30px;
    position: relative;
  }
  #marquee-text {
    display: inline-block;
    font-size: 2.5rem;
    font-weight: bold;
    padding-left: 100%;
    animation: marquee 12s linear infinite;
    user-select: none;
  }
  /* Chạy chữ từ phải sang trái */
  @keyframes marquee {
    0% {
      transform: translateX(0%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
  /* Đổi màu nhấp nháy */
  #marquee-text {
    animation-name: marquee, colorChange, blink;
    animation-duration: 12s, 6s, 1.2s;
    animation-timing-function: linear, ease-in-out, steps(2, start);
    animation-iteration-count: infinite;
  }
  @keyframes colorChange {
    0% { color: #ff3c3c; }
    25% { color: #ffa53c; }
    50% { color: #3cff72; }
    75% { color: #3ca7ff; }
    100% { color: #ff3c3c; }
  }
  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.4; }
  }

  /* Chibi SVG container */
  #chibis {
    display: flex;
    gap: 30px;
  }
  svg.chibi {
    width: 120px;
    height: 160px;
    user-select: none;
  }
</style>
</head>
<body>

<div id="marquee-container">
  <span id="marquee-text">Anh Liang Ăn Cứt. Anh Vỹ bỏ vợ đi</span>
</div>

<div id="chibis">
  <!-- Chibi 1: cậu trai tóc ngắn -->
  <svg class="chibi" viewBox="0 0 64 80" xmlns="http://www.w3.org/2000/svg">
    <circle cx="32" cy="24" r="20" fill="#ffdbac" stroke="#000" stroke-width="1.5"/>
    <path d="M22 30 q10 10 20 0" fill="#6b4c3b"/>
    <circle cx="24" cy="22" r="4" fill="#000"/>
    <circle cx="40" cy="22" r="4" fill="#000"/>
    <rect x="14" y="44" width="36" height="36" rx="8" ry="8" fill="#3465a4" />
    <path d="M24 44 l0 20" stroke="#000" stroke-width="2"/>
    <path d="M40 44 l0 20" stroke="#000" stroke-width="2"/>
  </svg>

  <!-- Chibi 2: cậu trai tóc dài -->
  <svg class="chibi" viewBox="0 0 64 80" xmlns="http://www.w3.org/2000/svg">
    <circle cx="32" cy="24" r="20" fill="#ffe0bd" stroke="#000" stroke-width="1.5"/>
    <path d="M12 16 q40 20 40 0" fill="#3a1f0b"/>
    <circle cx="24" cy="22" r="4" fill="#000"/>
    <circle cx="40" cy="22" r="4" fill="#000"/>
    <rect x="14" y="44" width="36" height="36" rx="12" ry="12" fill="#da4a4a" />
    <path d="M18 60 l28 0" stroke="#000" stroke-width="2"/>
  </svg>

  <!-- Chibi 3: cậu trai cười -->
  <svg class="chibi" viewBox="0 0 64 80" xmlns="http://www.w3.org/2000/svg">
    <circle cx="32" cy="24" r="20" fill="#f0c090" stroke="#000" stroke-width="1.5"/>
    <path d="M22 30 q10 15 20 0" fill="none" stroke="#000" stroke-width="2" />
    <circle cx="24" cy="22" r="4" fill="#000"/>
    <circle cx="40" cy="22" r="4" fill="#000"/>
    <rect x="14" y="44" width="36" height="36" rx="10" ry="10" fill="#56a255" />
  </svg>
</div>

</body>
</html>
