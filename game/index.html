<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chữ động lực nhảy nháy</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    justify-content: center;
  }
  #marquee-container {
    width: 90vw;
    overflow: hidden;
    white-space: nowrap;
    border: 2px solid #fff;
    padding: 10px;
    margin-bottom: 40px;
    position: relative;
  }
  #marquee-text {
    display: inline-block;
    font-size: 2.3rem;
    font-weight: bold;
    padding-left: 100%;
    animation: marquee 12s linear infinite, colorChange 6s linear infinite, blink 1.5s steps(2, start) infinite;
    user-select: none;
  }
  @keyframes marquee {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }
  @keyframes colorChange {
    0% { color: #ff3c3c; }
    25% { color: #ffa53c; }
    50% { color: #3cff72; }
    75% { color: #3ca7ff; }
    100% { color: #ff3c3c; }
  }
  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.4; }
  }

  #chibis {
    display: flex;
    gap: 30px;
    justify-content: center;
    align-items: flex-end;
  }
  svg.chibi {
    width: 100px;
    height: 140px;
    animation: bounce 1.5s infinite ease-in-out;
  }
  svg.chibi:nth-child(2) {
    animation-delay: 0.3s;
  }
  svg.chibi:nth-child(3) {
    animation-delay: 0.6s;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
</style>
</head>
<body>

<div id="marquee-container">
  <span id="marquee-text">Chịu có làm thì tương lai mới tươi sáng. Cố gắng làm mùng 5 lấy hoa hồng!</span>
</div>

<div id="chibis">
  <svg class="chibi" viewBox="0 0 64 80" xmlns="http://www.w3.org/2000/svg">
    <circle cx="32" cy="24" r="20" fill="#ffdbac" stroke="#000" stroke-width="1.5"/>
    <path d="M22 30 q10 10 20 0" fill="#6b4c3b"/>
    <circle cx="24" cy="22" r="4" fill="#000"/>
    <circle cx="40" cy="22" r="4" fill="#000"/>
    <rect x="14" y="44" width="36" height="36" rx="8" ry="8" fill="#3465a4" />
  </svg>
  <svg class="chibi" viewBox="0 0 64 80" xmlns="http://www.w3.org/2000/svg">
    <circle cx="32" cy="24" r="20" fill="#ffe0bd" stroke="#000" stroke-width="1.5"/>
    <path d="M12 16 q40 20 40 0" fill="#3a1f0b"/>
    <circle cx="24" cy="22" r="4" fill="#000"/>
    <circle cx="40" cy="22" r="4" fill="#000"/>
    <rect x="14" y="44" width="36" height="36" rx="12" ry="12" fill="#da4a4a" />
  </svg>
  <svg class="chibi" viewBox="0 0 64 80" xmlns="http://www.w3.org/2000/svg">
    <circle cx="32" cy="24" r="20" fill="#f0c090" stroke="#000" stroke-width="1.5"/>
    <path d="M22 30 q10 15 20 0" fill="none" stroke="#000" stroke-width="2" />
    <circle cx="24" cy="22" r="4" fill="#000"/>
    <circle cx="40" cy="22" r="4" fill="#000"/>
    <rect x="14" y="44" width="36" height="36" rx="10" ry="10" fill="#56a255" />
  </svg>
</div>

</body>
</html>
