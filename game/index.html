<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chibi An ·ª¶i + Ti·ªÅn Bay + Ch·ªØ C·∫ßu V·ªìng</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #fffbe6;
      font-family: 'Comic Neue', cursive, sans-serif;
      user-select: none;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      padding-top: 33vh;
      padding-bottom: 33vh; /* th√™m padding ph√≠a d∆∞·ªõi b·∫±ng ph√≠a tr√™n */
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      max-width: 960px;
      width: 100%;
      padding: 0 10px;
      margin: 0;
    }

    .stickers {
      display: flex;
      gap: 40px;
      z-index: 10;
    }

    .chibi {
      width: 120px;
      height: 140px;
      background: #ffdde1;
      border-radius: 30px 30px 20px 20px;
      box-shadow: 0 6px 8px rgba(0,0,0,0.1);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 12px;
      transition: transform 0.3s ease;
    }
    .chibi:hover {
      transform: scale(1.1);
    }

    .head {
      position: absolute;
      top: 5px;
      width: 100px;
      height: 100px;
      background: #ffd6d6;
      border-radius: 50%;
      box-shadow: inset -6px 4px 6px #ffb3b3;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .eyes {
      width: 60px;
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .eye {
      width: 14px;
      height: 8px;
      background: #333;
      border-radius: 50% / 70%;
      transform: rotate(10deg);
    }
    .eye.right {
      transform: rotate(-10deg);
    }

    .mouth {
      width: 40px;
      height: 15px;
      border-bottom: 3px solid #a44;
      border-radius: 0 0 20px 20px;
      margin-top: 12px;
      opacity: 0.7;
    }

    .arm-left, .arm-right {
      position: absolute;
      bottom: 10px;
      width: 40px;
      height: 40px;
      background: #ffd6d6;
      border-radius: 50% 50% 0 50%;
      box-shadow: inset -4px 2px 6px #ffb3b3;
      z-index: 2;
      transform-origin: top left;
    }
    .arm-left {
      left: -30px;
      transform: rotate(20deg);
    }
    .arm-right {
      right: -30px;
      border-radius: 50% 50% 50% 0;
      transform-origin: top right;
      transform: rotate(-20deg);
    }

    .rainbow-text-wrapper {
      position: relative;
      width: 100%;
      height: 140px;
      overflow: visible;
      z-index: 10;
      pointer-events: none;
    }

    .rainbow-line {
      position: absolute;
      white-space: nowrap;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes slideInLeft {
      0% { left: -100%; opacity: 0; }
      70% { left: 50%; opacity: 1; transform: translateX(-50%); }
      100% { left: 50%; opacity: 1; transform: translateX(-50%); }
    }

    @keyframes slideInRight {
      0% { right: -100%; opacity: 0; }
      70% { right: 50%; opacity: 1; transform: translateX(50%); }
      100% { right: 50%; opacity: 1; transform: translateX(50%); }
    }

    .money-fall {
      position: fixed;
      top: -40px;
      font-size: 32px;
      animation: fallMoney linear forwards;
      user-select: none;
      pointer-events: none;
      opacity: 0.9;
      z-index: 5;
    }

    @keyframes fallMoney {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .big-icons {
      display: flex;
      gap: 40px;
      pointer-events: none;
      user-select: none;
      font-size: 70px;
      opacity: 0.4;
      animation: pulse 3.5s ease-in-out infinite;
      z-index: 0;
      justify-content: center;
      width: 100%;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="stickers">
      <div class="chibi">
        <div class="head">
          <div class="eyes">
            <div class="eye left"></div>
            <div class="eye right"></div>
          </div>
          <div class="mouth"></div>
        </div>
        <div class="arm-left"></div>
      </div>

      <div class="chibi">
        <div class="head">
          <div class="eyes">
            <div class="eye left"></div>
            <div class="eye right"></div>
          </div>
          <div class="mouth"></div>
        </div>
        <div class="arm-right"></div>
      </div>
    </div>

    <div class="rainbow-text-wrapper"></div>
    <div class="big-icons">
      ‚ù§Ô∏è üòä ü•∞ üí™ ‚ù§Ô∏è üòä ü•∞ üí™ ‚ù§Ô∏è üòä
    </div>
  </div>

  <script>
   const lines = [
  "I want money.",
  "I want more money.",
  "Boss, don't be sad anymore.",
  "Everyone, let's try hard. üí™üí™",
  "Good luck!"  // D√≤ng ch·ªØ m·ªõi th√™m v√†o
 ];


    const wrapper = document.querySelector('.rainbow-text-wrapper');
    const colors = ['red','orange','yellow','green','blue','indigo','violet'];
    let colorIndex = 0;

    lines.forEach((line, idx) => {
      const div = document.createElement('div');
      div.classList.add('rainbow-line');
      div.style.top = (idx * 38) + 'px';
      div.style.animation = (idx % 2 === 0 ? 'slideInLeft' : 'slideInRight') + ' 5s forwards';
      div.style.animationDelay = (idx * 1.5) + 's';
      for (let i = 0; i < line.length; i++) {
        const span = document.createElement('span');
        span.textContent = line[i];
        div.appendChild(span);
      }
      wrapper.appendChild(div);
    });

    function rainbowCycle() {
      const allSpans = document.querySelectorAll('.rainbow-line span');
      allSpans.forEach((span, i) => {
        let idx = (colorIndex + i) % colors.length;
        span.style.color = colors[idx];
      });
      colorIndex = (colorIndex + 1) % colors.length;
    }
    setInterval(rainbowCycle, 350);

    const moneyIcons = ['üíµ', 'üí∞', 'üí∏', 'üí™', '‚ù§Ô∏è', 'ü•∞'];
    function createMoney() {
      const money = document.createElement('div');
      money.classList.add('money-fall');
      money.textContent = moneyIcons[Math.floor(Math.random()*moneyIcons.length)];
      money.style.left = Math.random() * 100 + 'vw';
      money.style.fontSize = (18 + Math.random()*30) + 'px';
      money.style.animationDuration = (3 + Math.random()*3) + 's';
      document.body.appendChild(money);
      money.addEventListener('animationend', () => money.remove());
    }
    setInterval(createMoney, 150);
  </script>
</body>
</html>
