<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chibi Dollar Motivation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to bottom, #000428, #004e92);
      height: 100vh;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      position: relative;
    }

    .rainbow-text {
      position: absolute;
      top: 10%;
      left: -100%;
      width: 90%;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      line-height: 2.8rem;
      animation: slideIn 2.5s ease-out forwards, rainbow 6s linear infinite;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes rainbow {
      0% { background-position: 0 0; }
      100% { background-position: 400% 0; }
    }

    @keyframes slideIn {
      0% { left: -100%; }
      100% { left: 5%; }
    }

    .money {
      position: absolute;
      width: 60px;
      animation: floatDown 6s linear forwards;
      pointer-events: none;
      user-select: none;
      opacity: 0.9;
    }

    @keyframes floatDown {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .chibi-zone {
      position: absolute;
      bottom: 5%;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .chibi {
      width: 100px;
      height: auto;
    }

    .icon-label {
      text-align: center;
      color: white;
      font-size: 1.1rem;
      margin-top: 5px;
    }

    .emoji-img {
      width: 50px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Money Rain Script with updated dollar image -->
  <script>
    const dollarURL = 'https://upload.wikimedia.org/wikipedia/commons/1/16/100_dollar_bill.png';

    setInterval(() => {
      const money = document.createElement('img');
      money.className = 'money';
      money.src = dollarURL;
      money.style.left = Math.random() * 100 + 'vw';
      money.style.top = '-60px';
      money.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(money);
      setTimeout(() => money.remove(), 6000);
    }, 180);
  </script>
